<ion-header>

  <ion-navbar style="padding: inherit !important;position: relative !important;">
    <ion-title style="padding: inherit !important;position: relative !important;">
        <p>
          <img src="../assets/imgs/logo-dr.reddys.png" class="img-logo-topo-drreddys"/>
          
            SIMULADOR DE <br/><u><b>OPORTUNIDADES</b> DE NEGOCIOS</u><br/>
            <b>ONCOCLINICAS</b>
          
        </p>
        <hr/>
      </ion-title>
  
      <img src="../assets/icon/clinicas-icon-1.png" style="filter: sepia(50%)grayscale(70%)brightness(160%);" class="img-botao-topo-1">
      <img src="../assets/icon/produtos-icon-1.png" (click)="selecionarProduto()" class="img-botao-topo-2">
  
      <img src="../assets/icon/comparativo-icon-1.png"  (click)="realizarComparativo()" class="img-botao-topo-3">
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-searchbar style="width:30%;" (ionInput)="filterClinicas($event)" [(ngModel)]="textoBuscaClinica"></ion-searchbar>
    <ion-list style="width:30%;">
        <ion-card *ngFor="let clinica of clinicas">
            <h1><ion-checkbox class="checkbox-royal" [(ngModel)]="clinica.clinica.selecionado" (ionChange)="checkClinica(clinica.clinica.nome,clinica.clinica.selecionado)" ></ion-checkbox> {{ clinica.clinica.nome }}</h1>
            <h5 style="padding-left: 22px;">{{ clinica.clinica.endereco }}</h5>
            <h5 style="padding-left: 22px;">E-mail: {{ clinica.clinica.email }}</h5>
        </ion-card>
        <hr/>
    </ion-list>
  </ion-content>
