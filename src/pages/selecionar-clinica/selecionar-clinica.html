<ion-header>

  <div class="barra-topo-roxo">
    <div class="trinta flutuando">
      <img src="../assets/imgs/logo-dr.reddys.png" class="img-logo-topo-drreddys" />
    </div>
    <div class="quarenta alinhar-centro flutuando">
      <img src="../assets/icon/logo-sonred-branco-01.png" class="img-logo-topo-sonred" />

    </div>
    <div class="trinta flutuando">
      <img src="../assets/icon/perfil-icon-roxo-01.png" class="img-logo-topo-perfil" />
    </div>
    <div class="div-linha-branca">
    </div>
  </div>
  <div class="barra-topo-branco">
    <div class="imagem-topo-branco-primeira">
      <img src="../assets/icon/clinicas-icon-laranja.png" class="img-botao-topo-1">
    </div>
    <div class="imagem-topo-branco-segunda">
      <img src="../assets/icon/produtos-icon-roxo.png" (click)="selecionarProduto()" class="img-botao-topo-2">
    </div>
    <div class="imagem-topo-branco-direita">
      <img src="../assets/icon/comparativo-icon-roxo.png" (click)="realizarComparativo()" class="img-botao-topo-3">
    </div>
  </div>
</ion-header>



<ion-content padding>
  <ion-searchbar style="width:40%;" (ionInput)="filterClinicas($event)" [(ngModel)]="textoBuscaClinica"></ion-searchbar>
  <ion-list style="width:40%;">
    <ion-card *ngFor="let clinica of clinicas">
      <h1>
        <ion-checkbox class="checkbox-royal" [(ngModel)]="clinica.clinica.selecionado" (ionChange)="checkClinica(clinica.clinica.nome,clinica.clinica.selecionado)"></ion-checkbox> {{ clinica.clinica.nome }}</h1>
      <h5 style="padding-left: 22px;">{{ clinica.clinica.endereco }}</h5>
    </ion-card>
    <hr/>
  </ion-list>
</ion-content>
