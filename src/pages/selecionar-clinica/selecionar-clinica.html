<ion-header>

  <ion-navbar hideBackButton style="padding: inherit !important;position: relative !important;">
    <ion-title style="padding: inherit !important;position: relative !important;">
      <div style="width:25%;float:left;padding-bottom:30px;">
        <img src="../assets/imgs/logo-dr.reddys.png" class="img-logo-topo-drreddys" />
      </div>
      <div style="width:50%;float:left;">
        <img src="../assets/icon/logo-sonred-branco-01.png" class="img-logo-topo-sonred" style="height: 50px;" />        
      </div>
      <div style="width:25%;float:left;">
        <img src="../assets/icon/perfil-icon-roxo-01.png" class="img-logo-topo-perfil" />
      </div>
      <hr style="width:100%;color:white"/>  
    </ion-title>

    <img src="../assets/icon/clinicas-icon-1-selecionado-laranja.png" class="img-botao-topo-1">
    <img src="../assets/icon/produtos-icon-1.png" (click)="selecionarProduto()" class="img-botao-topo-2">

    <img src="../assets/icon/comparativo-icon-1.png" (click)="realizarComparativo()" class="img-botao-topo-3">

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar style="width:40%;" (ionInput)="filterClinicas($event)" [(ngModel)]="textoBuscaClinica"></ion-searchbar>
  <ion-list style="width:40%;">
    <ion-card *ngFor="let clinica of clinicas">
      <h1>
        <ion-checkbox class="checkbox-royal" [(ngModel)]="clinica.clinica.selecionado" (ionChange)="checkClinica(clinica.clinica.nome,clinica.clinica.selecionado)"></ion-checkbox> {{ clinica.clinica.nome }}</h1>
      <h5 style="padding-left: 22px;">{{ clinica.clinica.endereco }}</h5>
      <h5 style="padding-left: 22px;">E-mail: {{ clinica.clinica.email }}</h5>
    </ion-card>
    <hr/>
  </ion-list>
</ion-content>
