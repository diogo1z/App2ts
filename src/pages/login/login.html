<ion-content padding class="background" style="text-align:center;">

  <div style="height:15%;width:100%;">
    <img src="../assets/icon/logo-dr.reddys-roxo.png" class="img-logo-topo-drreddys" />
  </div>
  <div name="login" style="color:white;background-image: url(../assets/imgs/circulo-login.png);    background-repeat: no-repeat;    background-size: contain;    background-position-x: center;text-align: center;height: 70%;">
    <ion-list style="padding-top: 25%;">
      <ion-item class="text-login">        
          <ion-icon name="ios-mail-outline" item-left></ion-icon>  
        <ion-input style="color:white;font-size:20px;" placeholder="Email Address" class="" type="text" name="email" [(ngModel)]="model.email"></ion-input>
      </ion-item>

      <br/>
      <ion-item class="text-login">
          <ion-icon name="ios-lock-outline" item-left></ion-icon>  
        <ion-input style="color:white;font-size:20px;" placeholder="Password" class="" type="password" name="senha" [(ngModel)]="model.senha">
          
        </ion-input>
      </ion-item>
    </ion-list>
    <img src="../assets/icon/seta-icon-5.png" style="height: 15%;" class="overlay-image-button" (click)="logar()" />
  </div>
  <div class="hide-on-keyboard-open" style="height:20%;width:100%;">
    <img src="../assets/imgs/slogan-roxo.png" style="height: 70%;" class="img-footer-good" />
  </div>
</ion-content>
