<ion-header style="height: 140px !important;">

  <ion-navbar hideBackButton style="padding: inherit !important;position: relative !important;">
    <ion-title style="padding: inherit !important;position: relative !important;">
      <div style="width:25%;float:left;padding-bottom:30px;">
        <img src="../assets/imgs/logo-dr.reddys.png" class="img-logo-topo-drreddys" />
      </div>
      <div style="width:50%;float:left;">
        <img src="../assets/imgs/logo-sonred.png" class="img-logo-topo-sonred" style="height: 50px;" />
      </div>
      <div style="width:25%;float:left;">
        <img src="../assets/icon/perfil-icon.png" class="img-logo-topo-perfil" style="filter: invert(5);" />
      </div>
      <hr/>
    </ion-title>
  </ion-navbar>

</ion-header>


<div style="float:none;padding-top:10px;">
  <ion-card class="purple-card" style="vertical-align: middle;">
    <div style="width:22%;float:left;text-align: center;border-right-style: solid;border-right-width: 1px;">
      &nbsp;
      <br/>
      <h1 class="purple-card-h1">{{propostaAtual.clinica.clinica.nome}}</h1>
      &nbsp;
      <br/>
    </div>
    <div style="width:2%;float:left;">
        &nbsp;
        &nbsp;
    </div>
    <div style="width:76%;float:left;">
      &nbsp;
      <br/>
      <h2>{{propostaAtual.clinica.clinica.endereco}}</h2>
      <h2>E-mail: {{propostaAtual.clinica.clinica.email}}</h2>
    </div>
  </ion-card>
  <ion-card class="especial-card" style="text-align: center;">
    <div style="width:22%;float:left;border-right-style: solid;border-right-width: 1px;">
      &nbsp;
      <br/>
      <h1 class="especial-card-h1">{{ propostaAtual.medicamentoProposta.nome }}</h1>
      &nbsp;
      <br/>
    </div>
    <div style="width:2%;float:left;">
        &nbsp;
        &nbsp;
    </div>
    <div style="width:13%;float:left;">
      <h2>Preço fábrica</h2>
      <ion-input class="especial-card-text-block" readonly="true" type="number" name="preco" [(ngModel)]="propostaAtual.medicamentoProposta.preco"></ion-input>
    </div>
    <div style="width:12%;float:left;">
      <h2>Desconto</h2>
      <ion-input class="textbox-redondo-e-branco" style="font-size: 17px;color: gray;border-radius: 5px;border-width: 0.5px;border-color: #f06624;border-style: groove;margin-left: 15%;width: 70%;text-align: center;padding: 0 0 0 0;background-color: transparent;"
        type="number" name="desconto" readonly="true" [(ngModel)]="propostaAtual.medicamentoProposta.desconto"></ion-input>
    </div>
    <div style="width:13%;float:left;">
      <h2>Preço c/ desconto</h2>
      <ion-input class="especial-card-text-block" readonly="true" type="number" name="preco" [(ngModel)]="propostaAtual.medicamentoProposta.precoDesconto"></ion-input>
    </div>
    <div style="width:13%;float:left;">
      <h2>Rent. unitária</h2>
      <ion-input class="especial-card-text-block" readonly="true" type="number" name="preco" [(ngModel)]="propostaAtual.medicamentoProposta.rentabilidadeUnitaria"></ion-input>
    </div>
    <div style="width:12%;float:left;">
      <h2>Consumo mês</h2>
      <ion-input class="especial-card-text-block" readonly="true" type="number" name="preco" [(ngModel)]="propostaAtual.qtdCiclos"></ion-input>
    </div>
    <div style="width:13%;float:left;">
      <h2>Rent. Mensal</h2>
      <ion-input class="especial-card-text-block" readonly="true" type="number" name="preco" [(ngModel)]="propostaAtual.medicamentoProposta.rentabilidadeMensal"></ion-input>
    </div>
  </ion-card>
</div>

<ion-footer style="height:10%;background-color:#522e91;">
  <div style="height:70%;width:80%;float:left;">&nbsp;</div>
  <div style="height:70%;color: white;font-size: 27px;text-align: center;width:20%;float:left;">
    <img src="../assets/icon/email-icon-2.png" style="filter: invert(5);" />&nbsp;&nbsp;E-mail
  </div>
</ion-footer>
