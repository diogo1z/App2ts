<ion-header>

  <ion-navbar hideBackButton style="padding: inherit !important;position: relative !important;">
    <ion-title style="padding: inherit !important;position: relative !important;">
      <div style="width:25%;float:left;padding-bottom:30px;">
        <img src="../assets/imgs/logo-dr.reddys.png" class="img-logo-topo-drreddys" />
      </div>
      <div style="width:50%;float:left;">
        <img src="../assets/imgs/logo-sonred.png" class="img-logo-topo-sonred" style="height: 50px;" />
      </div>
      <div style="width:25%;float:left;">
        <img src="../assets/icon/perfil-icon.png" style="filter: invert(5);" class="img-logo-topo-perfil" />
      </div>
      <hr/>
    </ion-title>
    <img src="../assets/icon/clinicas-icon-1.png" (click)="selecionarClinica()" class="img-botao-topo-1">
    <img src="../assets/icon/produtos-icon-1.png" (click)="selecionarProduto()" class="img-botao-topo-2">
    <img src="../assets/icon/comparativo-icon-1.png" style="filter: sepia(50%)grayscale(70%)brightness(160%);" class="img-botao-topo-3">

  </ion-navbar>

</ion-header>

<ion-content padding>
  <div style="width:16%;float:left;">
    <h1>Quantidade de pacientes</h1>
  </div>
  <div style="width:16%;float:left;">
    <ion-input [(ngModel)]="proposta.qtdPacientes" class="textbox-redondo-e-branco" style="    padding: 5px 5px 0 30px;font-size:30px;color:gray;border-radius: 40px;background: transparent;border-width: 0.5px;border-color: gray;border-style: groove;margin-left:15%;width:70%;text-align:center;"
      type="number" name="qtdPacientes"></ion-input>
  </div>

  <div style="width:16%;float:left;">
    <h1>Usos por pacientes</h1>
  </div>
  <div style="width:16%;float:left;">
    <ion-input [(ngModel)]="proposta.usoPorPaciente" class="textbox-redondo-e-branco" style="    padding: 5px 5px 0 30px;font-size:30px;color:gray;border-radius: 40px;background: transparent;border-width: 0.5px;border-color: gray;border-style: groove;margin-left:15%;width:70%;text-align:center;"
      type="number" name="usoPorPaciente"></ion-input>
  </div>

  <div style="width:16%;float:left;">
    <h1>Quantidade de ciclos</h1>
  </div>
  <div style="width:16%;float:left;">
    <ion-input [(ngModel)]="proposta.qtdCiclos" class="textbox-redondo-e-branco" style="    padding: 5px 5px 0 30px;font-size:30px;color:gray;border-radius: 40px;background: transparent;border-width: 0.5px;border-color: gray;border-style: groove;margin-left:15%;width:70%;text-align:center;"
      type="number" name="qtdCiclos"></ion-input>
  </div>
  
  <br/>
  &nbsp;&nbsp;
  <br/>&nbsp;
  <div style="float:none;padding-top:30px;">
    <ion-list>
      <ion-card class="especial-card" style="text-align: center;">
        <div style="width:25%;float:left;">
            &nbsp;&nbsp;<br/>
          <h1 class="especial-card-h1">{{ propostaMedicamento.nome }}</h1>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">Preço fábrica</h2>
          <ion-input class="especial-card-text-block" readonly="true"
            type="number" name="preco" [(ngModel)]="propostaMedicamento.preco"></ion-input>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">Desconto</h2>
          <ion-input class="textbox-redondo-e-branco" style="font-size: 17px;color: gray;border-radius: 5px;border-width: 0.5px;border-color: #f06624;border-style: groove;margin-left: 15%;width: 70%;text-align: center;padding: 0 0 0 0;background-color: transparent;"
            type="number" name="desconto" (change)=calcularValor() [(ngModel)]="propostaMedicamento.desconto"></ion-input>

        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 18px;">Preço c/ desconto</h2>
          <ion-input class="especial-card-text-block" readonly="true"
            type="number" name="precoDesconto" [(ngModel)]="propostaMedicamento.precoDesconto"></ion-input>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">% Repasse</h2>
          <ion-input class="textbox-redondo-e-branco" style="font-size: 17px;color: gray;border-radius: 5px;border-width: 0.5px;border-color: #f06624;border-style: groove;margin-left: 15%;width: 70%;text-align: center;padding: 0 0 0 0;background-color: transparent;"
            type="number" name="porcentagemRepasse" (change)=calcularRepasse() [(ngModel)]="propostaMedicamento.porcentagemRepasse"></ion-input>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">Repasse</h2>
          <ion-input class="especial-card-text-block" readonly="true" 
            type="number" name="repasse" [(ngModel)]="propostaMedicamento.repasse"></ion-input>
        </div>
      </ion-card>
      <ion-card class="normal-card" style="vertical-align: middle;text-align: center;" *ngFor="let medicamento of propostaMedicamento.medicamentosLaboratorios">
        <div style="width:25%;float:left;">
            &nbsp;&nbsp;<br/>
          <h1>{{ medicamento.nome }}</h1>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">Preço fábrica</h2>
          <ion-input class="normal-card-text-block" readonly="true" 
            type="number" name="preco" [(ngModel)]="medicamento.preco"></ion-input>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">Desconto</h2>
          <ion-input class="textbox-redondo-e-branco" style="font-size: 17px;color: gray;border-radius: 5px;border-width: 0.5px;border-color: gray;border-style: groove;margin-left: 15%;width: 70%;text-align: center;padding: 0 0 0 0;background-color: transparent;"
            type="number" name="preco" (change)=calcularValorMedicamento(this.medicamento) [(ngModel)]="medicamento.desconto"></ion-input>

        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 18px;">Preço c/ desconto</h2>
          <ion-input class="normal-card-text-block" readonly="true"
            type="number" name="precoDesconto" [(ngModel)]="medicamento.precoDesconto"></ion-input>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">% Repasse</h2>
          <ion-input class="textbox-redondo-e-branco" style="font-size: 17px;color: gray;border-radius: 5px;border-width: 0.5px;border-color: gray;border-style: groove;margin-left: 15%;width: 70%;text-align: center;padding: 0 0 0 0;background-color: transparent;"
            type="number" name="porcentagemRepasse" (change)=calcularRepasseMedicamento(this.medicamento) [(ngModel)]="medicamento.porcentagemRepasse"></ion-input>
        </div>
        <div style="width:15%;float:left;">
          <h2 style="font-size: 23px;">Repasse</h2>
          <ion-input class="normal-card-text-block" readonly="true"
            type="number" name="repasse" [(ngModel)]="medicamento.repasse"></ion-input>
        </div>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
<ion-footer style="background-color:#522e91;">

  <div style="width:95%;float:left;">&nbsp;</div>
  <div style="width:5%;float:left;">
    <button right ion-fab color="roxo" style="float:right" (click)="irParaRentabilidade()">
      >
    </button>
  </div>
</ion-footer>
